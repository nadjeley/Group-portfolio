<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href=" styles.css">
</head>
<body>
  <div id="slider" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#slider" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="2" aria-label="Slide 3"></button>
      <button type="button" data-bs-target="#slider" data-bs-slide-to="3" aria-label="Slide 4"></button>
    </div>
     <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="container">
          <h1>
            Heyy, I'm Eugene!
          </h1>
          <p>Check out my portfolio here</p>
          <a href="#" class="btn btn-lg btn-danger">
            Click this button
          </a>
        </div>
      </div>
      <div class="carousel-item bg-info">
        <div class="container">
          <h1>
            Heyy, Ama here!
          </h1>
          <p>Click on the button below</p>
          <a href="#" class="btn btn-lg btn-dark">
            View my portfolio
          </a>
        </div>
      </div>
      <div class="carousel-item bg-warning">
        <div class="carousel-caption  d-md-block">
          <h1>
            Hello There, I'm Sena!
          </h1>
          <p>Want to dig in to my details?</p>
          <a href="#" class="btn btn-lg btn-light">
            Click this button to find out more

          </a>
        </div>
      </div>
      <div class="carousel-item bg-success">
        <div class="carousel-caption  third d-md-block p-4">
          <h1>
            It's me, Alexis!
          </h1>
          <p>Tap to look at portfolio</p>
          <a href="#" class="btn btn-lg btn-info">
            click Here
          </a>
        </div>
      </div>
      
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  
    
 <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
